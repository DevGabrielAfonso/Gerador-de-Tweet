<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embaralhador de frase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="titulo">Gerador de tweet</h1>
    <main class="tweet">
        <div id="userinfo" class="userinfo">
            <img id="profile_picture" class="profile_picture" src="img/profile_picture.png" name="profile_picture" height="60">
            <div class="user_text">
                <h2 id="username" class="username">Usuário</h2>
                <h3 id="at_user" class="at_user">@user</h3>
            </div>
        </div>
        
        <textarea rows="10" cols="37" class="tweetarea" id="teweearea" placeholder="O que está acontecendo?"></textarea>
        <h5 id="time" name="time" class="time">00:00 31/12/2000</h5>
        <div class="interaction_icons">
            <img class="comment" src="svg/comment.svg" id="icons" height="20"><label class="label_comment" id="numbers" for="comment">0</label>
            <img class="retweet" src="svg/retweet.svg" id="icons" height="20"><label class="label_retweet" id="numbers" for="retweet">0</label>
            <img class="like" src="svg/like.svg" id="icons" height="20"><label for="like" class="label_like" id="numbers">0</label>
            <input type="button" class="randomizer" value="Randomizar" onClick="randomizar()">
        </div>
    </main>

    <footer>&copy; @Gabriel_LIUK <a id="github" href="https://github.com/DevGabrielAfonso">GitHub</a></footer>

    <script src="script.js"></script>
</body>
</html>
